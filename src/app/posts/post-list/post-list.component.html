<mat-card>
<mat-accordion multi = "true">
    <mat-expansion-panel multi *ngFor="let post of post">
        <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
        <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="post.length<=0">No post added yet!</p>
</mat-card>
